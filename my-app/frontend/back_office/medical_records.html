<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Medical Records</title>
    <style>
        /* CSS for the page */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #53cbcb;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #61d67d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <iframe src="menu.html" frameborder="0" scrolling="no" width="100%"></iframe>
</div>

<div class="container">
    <h2>Medical Records</h2>
    <form id="medical-records-form">
        <div class="form-group">
            <label for="patient_id">Select Patient</label>
            <select id="patient_id" name="patient_id" required>
                <!-- Populate this with options dynamically from your backend -->
                <option value="123456">Linda</option>
                <option value="234567">John</option>
                <option value="345678">Doe</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="getMedicalHistory()">Get Medical History</button>
        </div>
    </form>
</div>

<script>
    function getMedicalHistory() {
        const patientId = document.getElementById('patient_id').value;
        window.location.href = `medical_history.html?patient_id=${patientId}`;
    }
</script>

</body>
</html>
