<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Register Patient</title>
    <style>
        /* CSS for the top bar*/
        body {
    font-family: 'Roboto', sans-serif;
}
.top-bar {
    background-color: #008080;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 0;
}
.title {
    margin-left: 15px;
    margin-right: auto;
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
    font-size: 24px;
}
.logo {
    width: 80px;
    height: auto;
}
.menu {
    list-style-type: none;
    margin: 0;
    padding: 10px;
    display: flex;
}
.menu li {
    margin-right: 20px;
    position: relative;
}
.menu li:last-child {
    margin-right: 0;
}
.menu li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}
.submenu {
    display: none;
    position: absolute;
    background-color: #25a9a9;
    padding: 10px;
    z-index: 1;
    top: 100%;
    left: 0;
}
.menu li:hover .submenu {
    display: block;
}
.submenu a {
    color: #fff;
    text-decoration: none;
    display: block;
}
.submenu a:hover {
    text-decoration: underline;
}


        /* CSS for the form */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .inline-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label[for="emergency_contact"] {
         color: red;
         }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="/my-app/resources/logo.png" alt="Clinic Logo" class="logo">
    <h1 class="title">MyClinic</h1>
    <ul class="menu">
        <li>
            <a href="/my-app/frontend/home_backoffice.html">Home</a>
        </li>
        <li>
            <a href="#">Registration</a>
            <ul class="submenu">
                <li><a href="/my-app/frontend/back_office/register/register_patient.html">Patient</a></li>
                <li><a href="/my-app/frontend/back_office/register/register_staff.html">Staff</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Check In</a>
            <ul class="submenu">
                <li><a href="/my-app/frontend/back_office/check_in/new_check_in.html">New Entry</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Scheduling</a>
            <ul class="submenu">
                <li><a href="/my-app/frontend/back_office/scheduling/appointments.html">Appointments</a></li>
                <li><a href="/my-app/frontend/back_office/scheduling/exams.html">Exam</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Records</a>
            <ul class="submenu">
                <li><a href="/my-app/frontend/back_office/medical_records.html">Medical records</a></li>
            </ul>
        </li>
        <li>
            <a href="/my-app/frontend/back_office/inventory.html">Inventory</a>
        </li>
        <li>
            <a href="#">Billing</a>
            <ul class="submenu">
                <li><a href="/my-app/frontend/back_office/billing/new_bill.html">New Bill</a></li>
                <li><a href="/my-app/frontend/soon.html">View Bills</a></li>
            </ul>
        </li>
    </ul>
</div>
    

<div class="form-container">
    <h2>Register Patient</h2>
    <form action="your_backend_endpoint" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Insert name here"required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder = "Insert address here" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Insert Patient's phone number here" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder = "Email contact here"required>
        </div>
       
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
