<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointments History</title>
    <style>
        /* CSS for the top bar */
        .top-bar {
            background-color: #007bff; /* Change the color as needed */
            color: #fff; /* Text color */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px; /* Adjust the size of the logo */
            height: auto;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu li {
            margin-right: 20px; /* Adjust the spacing between menu items */
            position: relative; /* Needed for submenu positioning */
        }
        .menu li:last-child {
            margin-right: 0; /* Remove margin for the last item */
        }
        .menu li a {
            color: #fff; /* Menu item text color */
            text-decoration: none;
            font-size: 16px; /* Adjust font size as needed */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #007bff; /* Change the color as needed */
            padding: 10px;
            z-index: 1;
            top: 100%; /* Position below the parent item */
            left: 0; /* Align with the left edge of the parent item */
        }
        .menu li:hover .submenu {
            display: block; /* Show submenu on hover */
        }
        .submenu a {
            color: #fff; /* Submenu item text color */
            text-decoration: none;
            display: block;
        }
        .submenu a:hover {
            text-decoration: underline;
 }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="resources/logo.png" alt="Clinic Logo" class="logo">
    <ul class="menu">
        <li><a href="#" onclick="showAppointments()">Appointments</a></li>
        <li>
            <a href="#">History</a>
            <ul class="submenu">
                <li><a href="#" onclick="showExams()">Exams</a></li>
                <li><a href="#" onclick="showBills()">Bills</a></li>
            </ul>
        </li>
        <li><a href="#" onclick="showPrescriptions()">Prescriptions</a></li>
    </ul>
</div>

<div class="content" id="dynamic-content">
    <h1>History</h1>
    <!-- Initial content or content loaded dynamically will be placed here -->
</div>

<script>
    function showAppointments() {
        document.getElementById("dynamic-content").innerHTML = "<h2>Appointments</h2><p>This is where the appointments content goes.</p>";
    }

    function showExams() {
        document.getElementById("dynamic-content").innerHTML = "<h2>Exams</h2><p>This is where the exams content goes.</p>";
    }

    function showBills() {
        document.getElementById("dynamic-content").innerHTML = "<h2>Bills</h2><p>This is where the bills content goes.</p>";
    }

    function showPrescriptions() {
        document.getElementById("dynamic-content").innerHTML = "<h2>Prescriptions</h2><p>This is where the prescriptions content goes.</p>";
    }
</script>

</body>
</html>
