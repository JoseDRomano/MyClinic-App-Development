<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Staff</title>
    <style>
        /* CSS for the top bar */
        .top-bar {
            background-color: #007bff; /* Change the color as needed */
            color: #fff; /* Text color */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 100px; /* Adjust the size of the logo */
            height: auto;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu li {
            margin-right: 20px; /* Adjust the spacing between menu items */
            position: relative; /* Needed for submenu positioning */
        }
        .menu li:last-child {
            margin-right: 0; /* Remove margin for the last item */
        }
        .menu li a {
            color: #fff; /* Menu item text color */
            text-decoration: none;
            font-size: 16px; /* Adjust font size as needed */
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #007bff; /* Change the color as needed */
            padding: 10px;
            z-index: 1;
            top: 100%; /* Position below the parent item */
            left: 0; /* Align with the left edge of the parent item */
        }
        .menu li:hover .submenu {
            display: block; /* Show submenu on hover */
        }
        .submenu a {
            color: #fff; /* Submenu item text color */
            text-decoration: none;
            display: block;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        /* CSS for the form */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="path_to_your_logo.png" alt="Clinic Logo" class="logo">
    <ul class="menu">
        <li>
            <a href="#">Register</a>
            <ul class="submenu">
                <li><a href="#">Patient</a></li>
                <li><a href="#">Doctor</a></li>
                <li><a href="#">Exam</a></li>
                <li><a href="#">Appointment</a></li>
                <li><a href="register_staff.html">Staff</a></li>
            </ul>
        </li>
        <li><a href="#">Inventory</a></li>
    </ul>
</div>

<div class="form-container">
    <h2>Register Staff</h2>
    <form action="your_backend_endpoint" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position" required>
                <option value="Doctor">Doctor</option>
                <option value="Nurse">Nurse</option>
                <option value="Receptionist">Receptionist</option>
                <option value="Technician">Technician</option>
                <option value="Manager">Manager</option>
                <option value="Janitor">Janitor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="contract_date">Date of Contract</label>
            <input type="date" id="contract_date" name="contract_date" required>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
